name: Build and deploy smartstore-flow fullâ€‘stack to Azure Web App
 
on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # -------------------------
      # Build frontend (React)
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
 
      - name: Install frontend dependencies
        run: |
          cd Client/smart-flow-client
          npm ci
 
      - name: Build frontend
        run: |
          cd Client/smart-flow-client
          npm run build
 
      # -------------------------
      # Setup Python backend
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
 
      - name: Install backend dependencies
        run: |
          cd Server
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
 
      # -------------------------
      # Copy frontend build into backend static folder (adjust as needed)
      # -------------------------
      - name: Copy frontend build to backend
        run: |
          rm -rf Server/static || true
          mkdir -p Server/static
          cp -r Client/smart-flow-client/build/* Server/static/
 
      # -------------------------
      # Upload full app for deployment
      # -------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: Server
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app
 
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smartstore-flow'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_977E8C8C121241379E7E1964D30AF8D0 }}
          package: fullstack-app
