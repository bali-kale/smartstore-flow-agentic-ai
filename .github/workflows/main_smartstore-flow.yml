# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build & deploy full-stack (React + Python) to Azure App Service
 
on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Node.js for frontend
        uses: actions/setup-node@v3
        with:
          node-version: '18'
 
      - name: Install and build React frontend
        run: |
          cd Client/smart-flow-client
          npm install
          CI=false npm run build
 
      - name: Copy frontend build into backend static folder
        run: |
          rm -rf Server/static || true
          mkdir -p Server/static
          cp -r Client/smart-flow-client/build/* Server/static/
 
      - name: Setup Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
 
      - name: Install backend dependencies
        run: |
          cd Server
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
 
      - name: Deploy full stack to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smartstore-flow'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: Server
 
